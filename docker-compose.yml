services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: license-server-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
      # NOTA: Em desenvolvimento com bind mount, não usar volumes nomeados para storage
      # O bind mount já gerencia os arquivos. Volumes nomeados só em produção.
      # Em produção, use docker-compose.prod.yml (sem bind mount, com volumes nomeados)
    ports:
      - "8080:8080"
      - "8000:80"
    networks:
      - license-server-network

  webserver:
    image: nginx:alpine
    container_name: license-server-webserver
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - .:/var/www
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - license-server-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: license-server-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: license_server
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: user
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - license-server-network

networks:
  license-server-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  # NOTA: Volumes de storage removidos para desenvolvimento
  # Em desenvolvimento, o bind mount ".:/var/www" já gerencia storage
  # Em produção, use docker-compose.prod.yml que tem volumes persistentes

