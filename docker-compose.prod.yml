version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: stock-master-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-stock_master}
      MYSQL_USER: ${DB_USERNAME:-stock_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-stock_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "${FORWARD_DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - stock-master-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Application
  php:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: php-runtime
    container_name: stock-master-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-stock_master}
      - DB_USERNAME=${DB_USERNAME:-stock_user}
      - DB_PASSWORD=${DB_PASSWORD:-stock_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stock-master-network

  # Nginx Web Server
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: nginx
    container_name: stock-master-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - .:/var/www/html:ro
      - ./public:/var/www/html/public:ro
    depends_on:
      - php
    networks:
      - stock-master-network

volumes:
  mysql_data:
    driver: local

networks:
  stock-master-network:
    driver: bridge

